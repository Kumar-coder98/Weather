<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather and Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 18px;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Current Weather</h1>
  <p id="location">Fetching your location...</p>
  <p id="temperature">Fetching temperature...</p>
  <p id="error"></p>

  <script>
    // API Key for OpenWeatherMap
    const API_KEY = "aa0ae27e321c7b189650522b6a20cba1"; // Replace with your actual API key.

    // Function to fetch weather data using latitude and longitude
    function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to fetch weather data.");
          }
          return response.json();
        })
        .then(data => {
          const location = data.name || "Unknown Location";
          const temperature = data.main.temp;
          document.getElementById("location").innerText = `Location: ${location}`;
          document.getElementById("temperature").innerText = `Temperature: ${temperature}Â°C`;
        })
        .catch(error => {
          document.getElementById("error").innerText = "Error fetching weather data.";
          console.error(error);
        });
    }

    // Function to get user's location
    function getUserLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude } = position.coords;
            fetchWeather(latitude, longitude);
          },
          error => {
            document.getElementById("location").innerText = "Unable to fetch location.";
            document.getElementById("temperature").innerText = "";
            document.getElementById("error").innerText = "Location access denied or unavailable.";
            console.error(error);
          }
        );
      } else {
        document.getElementById("location").innerText = "Geolocation not supported by your browser.";
        document.getElementById("temperature").innerText = "";
        document.getElementById("error").innerText = "";
      }
    }

    // Call the function to get user's location and weather
    getUserLocation();
  </script>
</body>
</html>
