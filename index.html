
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Temperature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(239, 105, 105, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Temperature</h1>
        <p id="temperature">Fetching location...</p>
    </div>

    <script>
        // Weather API key (replace with your API key)
        const API_KEY = '73dbd6cbf0a55785bc555fefbbf0d076';

        // Function to fetch weather data
        async function getWeather(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`);
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('temperature').textContent = `The current temperature is ${data.main.temp}Â°C.`;
                } else {
                    document.getElementById('temperature').textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                document.getElementById('temperature').textContent = `Error: Unable to fetch weather data.`;
            }
        }

        // Function to get user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        getWeather(latitude, longitude);
                    },
                    () => {
                        document.getElementById('temperature').textContent = 'Error: Unable to access your location.';
                    }
                );
            } else {
                document.getElementById('temperature').textContent = 'Geolocation is not supported by your browser.';
            }
        }

        // Initialize the application
        getLocation();
    </script>
</body>
</html>
